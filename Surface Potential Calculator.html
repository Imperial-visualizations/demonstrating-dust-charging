<!doctype html>
<html>

<head>
    <!--Page Info-->
    <title>Surface Potential Calculator</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
<div class="container">
    <div class="row">
        <h1>Normalized Surface Potential Calculator</h1>
        <br>
        <!--Input Box & Sliders-->
        <div class="Twelve columns">
            <div class="tab-content">
                <div id="scroll">
                    <div class="scroll_down">
                        <strong>Select Function: </strong>
                        <select id="Select">
                            <option value="ABR">ABR</option>
                            <option value="OML">OML</option>
                            <option value="MOML">MOML</option>
                            <option value="SOML">SOML</option>
                            <option value="SMOML">SMOML</option>
                        </select>
                    </div>
                </div>

                <!--Slider-->
                <div class="allSliders">

                        <!--NB: Be careful with classes and types-->
                        <!--BEGIN Slider J-->
                        <p></p>
                        <div id="J">
                            <!--Slider Display J-->
                            <label class="sliderTitle" style="padding-bottom:20px;">J:<!--Amplitude-->
                                <span id="JControllerDisplay" data-unit="">1</span> <!--default: 1-->
                            </label>
                            <!--Slider J-->
                            <label class="slider">
                                <span class="sliderMin">0.1</span>
                                <input id="JController" class="inputs" type="range" value="1" min="0.1" max="10"
                                    step="0.1"/>
                                <span class="sliderMax">10</span></label>
                        </div>
                        <!--END Slider J-->
        
                        <!--BEGIN Slider Beta-->
                        <div id="Beta">
                            <!--Slider Display Beta-->
                            <label class="sliderTitle" style="padding-bottom:20px;">Beta Power:
                                <span id="BetaControllerDisplay" data-unit="">0</span>
                            </label>
                            <!--Slider Beta-->
                            <label class="slider">
                                <span class="sliderMin">-6</span>
                                <input id="BetaController" class="inputs" type="range" value="0" min="-6" max="4" step="0.1"/>
                                <span class="sliderMax">4</span>
                            </label>
                        </div>
                        <!--END Slider Beta-->

                        <!--BEGIN Slider Z-->
                        <div id="Z">
                            <!--Slider Display Z-->
                            <label class="sliderTitle" style="padding-bottom:20px;">Z:
                                <span id="ZControllerDisplay" data-unit="">1</span>
                            </label>
                            <!--Slider Z-->
                            <label class="slider">
                                <span class="sliderMin">1</span>
                                <input id="ZController" class="inputs" type="range" value="1" min="1" max="20" step="1"/>
                                <span class="sliderMax">20</span>
                            </label>
                        </div>
                        <!--END Slider Z-->

                        <!--BEGIN Slider Gamma-->
                        <div id="Gamma">
                            <!--Slider Display Gamma-->
                            <label class="sliderTitle" style="padding-bottom:20px;">Gamma:
                                <span id="GammaControllerDisplay" data-unit="">1</span>
                            </label>
                            <!--Slider Gamma-->
                            <label class="slider">
                                <span class="sliderMin">0</span>
                                <input id="GammaController" class="inputs" type="range" value="1" min="0" max="10" step="0.1"/>
                                <span class="sliderMax">10</span>
                            </label>
                        </div>
                        <!--END Slider Gamma-->

                        <!--BEGIN Slider U-->
                        <div id="U">
                            <!--Slider Display U-->
                            <label class="sliderTitle" style="padding-bottom:20px;">U:
                                <span id="UControllerDisplay" data-unit="">1</span>
                            </label>
                            <!--Slider U-->
                            <label class="slider">
                                <span class="sliderMin">0</span>
                                <input id="UController" class="inputs" type="range" value="1" min="0" max="10" step="0.1"/>
                                <span class="sliderMax">10</span>
                            </label>
                        </div>
                        <!--END Slider U-->
                    </div>

                    <input type="button" id="CalcButton" value="Calculate">
                    <div class = "cabinet red">
                            Normalized Surface Potential: <span id = "Norm_surd_pot-display"></span>
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/Surface Potential Calculator.js"></script>

</body>

</html>
